{% block content %}
  <form method="POST" action="http://localhost:5000/album_data">
      {{ form.hidden_tag() }}
      {% for message in get_flashed_messages() %}
      {{ message }}
      {% endfor %}
      <p>{{ form.album.label }}{{ form.album() }}</p>
      <p>{{ form.num1.label }}{{ form.num1() }}</p>
      {{ form.submit() }}
  </form>
{% endblock %}
